      <body>
     <script >
      $(function(){
$("#loader").click(function(){
    $.getJSON('data.json', function(jd) {
        $("#datastage").html('<p> Name:' + jd.zipcode + '</p>');
     
    });

    });



    </script>


<p>CLick button to load JSON data</p>
<div id="datastage">
  



</div>
<input type="button" id="loader" value="load data" >
